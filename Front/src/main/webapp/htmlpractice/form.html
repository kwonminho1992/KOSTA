<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Form</title>
</head>
<body>
	<form action="http://www.naver.com">
		<!--  input text -->
		<fieldset>
			<legend>입력</legend>
			<label for="txt">ID</label>
			<input type="text" id="txt" maxlength=10 name="id" size="10" placeholder="10자리만 입력가능합니다" required="required"><br> <!-- required속성 : 유효성검사 -->
			<label for="pw">password</label>
			<input type="password" id="pw" required="required"><br>
			<input type="hidden" name="h" value="hv"><br>
			<input type="text" value="읽기전용" readonly="readonly"><br>
			<input type="file"><br>
			<input type="number" placeholder="number" min="1" max="10" value="2"><br>
			<input type="email" placeholder="이메일을 반드시 입력해야합니다." required="required"><br>
			<input type="range" min="1" max="50" value="25"><br>
			<input type="date" value="3121-06-01"><br> 		
			<input type="search" value="search"><br>
		</fieldset>

		<!-- check box -->
		<fieldset>
			<legend>check box</legend>
			<input type="checkbox" name="number" value="1" checked>One&nbsp;
			<input type="checkbox" name="number" value="2">Two&nbsp;
			<input type="checkbox" name="number" value="3">Three&nbsp;
		</fieldset>
		<br>
		
		<!--  radio button -->
		<fieldset>
			<legend>radio button</legend>
	  		<input type="radio" id="html" name="fav_language" value="HTML">
	  		<label for="html">HTML</label><br>
	  		<input type="radio" id="css" name="fav_language" value="CSS" checked>
	  		<label for="css">CSS</label><br>
	  		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
	 		<label for="javascript">JavaScript</label><br>
	 	</fieldset>
 		
 		<!-- select --> 
 		<fieldset>
			<legend>select</legend>
	 		<select>
	 			<option>한국어</option>
	 			<option selected="selected">English</option>
	 			<option>Tiếng Việt</option>
	 		</select> 
 		</fieldset>
 		
 		<!-- text input into multiple columns, rows -->
 		 <fieldset>
			<legend>textarea</legend>
 			<textarea rows="5" cols="50">multi line</textarea>
 		</fieldset>
 		
 		<!-- button -->
 		<fieldset>
 			<legend>button</legend>
 			<input type="submit" value="전송"> <!-- name 속성을 가진 input들이 서버(form의 action속성으로 주소 지정)로 전송됨 -->
 			<input type="button" value="일반버튼">
 			<input type="reset" value="리셋">
 		</fieldset>
 		
 		<fieldset>
 			<legend>button2</legend>
 			<button>전송2</button> <!-- type="submit"과 같음 -->
 			<button type="button">일반버튼2</button>
 			<button type="reset">리셋2</button>
 		</fieldset>
	</form>
	<button>일반버튼3</button> <!-- type="button"과 같음 -->
</body>
</html>

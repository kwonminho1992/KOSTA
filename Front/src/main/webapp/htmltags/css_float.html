<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_float.html</title>
</head>
<body>
  <div style="background-color:lightgray;width:350px;height:500px;">
    <div style="background-color:red;   width:100px;height:100px;float:left;">RED</div>
    <div style="background-color:green; width:100px;height:100px;float:right;">GREEN</div>
    <div style="background-color:blue;  width:100px;height:100px;float:left;clear:left">BLUE</div> <!-- float된 RED와 겹치지 않게 clear속성 추가 -->
    <div style="background-color:yellow;  width:100px;height:100px;float:right;clear:right">YELLOW</div>
  </div>
</body>
</html>
